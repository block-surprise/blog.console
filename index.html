<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ管理画面 (Bサイト)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Googleログイン
    document.getElementById("loginBtn").onclick = async () => {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
      alert("ログインしました");
    };

    // 新規記事保存
    document.getElementById("saveBtn").onclick = async () => {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      await addDoc(collection(db, "posts"), {
        title: title,
        content: content,
        createdAt: new Date()
      });
      alert("記事を保存しました");
    };

    // 記事一覧読み込み
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      const list = document.getElementById("postList");
      list.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.data().title;
        list.appendChild(li);
      });
    }
    loadPosts();
  </script>
</head>
<body>
  <h1>ブログ管理画面 (Bサイト)</h1>
  <button id="loginBtn">Googleログイン</button>

  <h2>新規記事作成</h2>
  <input id="title" type="text" placeholder="タイトル">
  <br>
  <textarea id="content" rows="5" placeholder="本文"></textarea>
  <br>
  <button id="saveBtn">保存</button>

  <h2>記事一覧</h2>
  <ul id="postList"></ul>
</body>
</html>
