<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログ管理画面 - ブロックサプライズ</title>
  <script type="module">
    // Firebase SDKの読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyCAnf0DWF2AJFKljrhzFfeTBRWYzRPiEhU",
      authDomain: "posts-308c6.firebaseapp.com",
      projectId: "posts-308c6",
      storageBucket: "posts-308c6.firebasestorage.app",
      messagingSenderId: "987201869832",
      appId: "1:987201869832:web:93083658a3fd04f5be19bd",
      measurementId: "G-XWJGHPLJJW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      // Googleログイン
      document.getElementById("loginBtn").onclick = async () => {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        alert("ログインしました");
      };

      // 保存処理（バリデーション付き）
      document.getElementById("saveBtn").onclick = async () => {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (!title || !content) {
          alert("タイトルと本文を入力してください");
          return;
        }

        await addDoc(collection(db, "posts"), {
          title: title,
          content: content,
          createdAt: new Date()
        });
        alert("記事を保存しました");
        loadPosts();
      };

      // 記事一覧読み込み
      async function loadPosts() {
        const querySnapshot = await getDocs(collection(db, "posts"));
        const list = document.getElementById("postList");
        list.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.textContent = `${data.title} - ${data.createdAt.toDate().toLocaleString()}`;
          list.appendChild(li);
        });
      }
      loadPosts();
    });
  </script>
</head>
<body>
  <h1>ブログ管理画面</h1>
  <button id="loginBtn">Googleログイン</button>

  <h2>新規記事作成</h2>
  <input id="title" type="text" placeholder="タイトル"><br>
  <textarea id="content" rows="5" placeholder="本文"></textarea><br>
  <button id="saveBtn">保存</button>

  <h2>記事一覧</h2>
  <ul id="postList"></ul>
</body>
</html>
